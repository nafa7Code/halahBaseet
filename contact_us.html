<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تواصل معنا</title>
    <style>
      body {
        font-family: "Tahoma", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 2rem auto;
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #0077b6;
      }
      form label {
        display: block;
        margin: 1rem 0 0.5rem;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 1rem;
        background-color: #0077b6;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background-color: #005f8a;
      }
      .info {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #ddd;
        text-align: center;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container">
      <h2>نموذج الاتصال</h2>
      <form
        onsubmit="event.preventDefault(); alert('✅ تم إرسال رسالتك بنجاح!'); this.reset();"
      >
        <label for="name">الاسم الكامل</label>
        <input type="text" id="name" name="name" required />
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required />
        <label for="message">رسالتك</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <button type="submit">إرسال</button>
      </form>
      <div class="info">
        <p>📧 البريد: support@halahbaseet.com</p>
        <p>📞 الهاتف: +966 50 000 0000</p>
        <p>📍 الرياض، المملكة العربية السعودية</p>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
      function loadFragment(selector, file, callback) {
        fetch(file)
          .then((response) => response.text())
          .then((html) => {
            document.querySelector(selector).innerHTML = html;
            if (callback) callback();
          });
      }

      loadFragment("#header-placeholder", "header.html", function () {
        const toggleButton = document.querySelector(".menu-toggle");
        const navMenu = document.getElementById("menu");
        if (toggleButton && navMenu) {
          toggleButton.addEventListener("click", () => {
            navMenu.classList.toggle("show");
          });
        }
      });

      loadFragment("#footer-placeholder", "footer.html");
    </script>
  </body>
</html>
