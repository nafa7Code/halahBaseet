<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>الأسئلة - حلّها بسيط</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Tahoma, sans-serif;
        margin: 0;
        padding-bottom: 60px;
        background-color: #f3f4f6;
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
      }
      .faq-item {
        margin-bottom: 1rem;
      }
      .faq-question {
        width: 100%;
        background-color: #0077b6;
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-align: right;
      }
      .faq-answer {
        display: none;
        background-color: #e0f7fa;
        padding: 1rem;
        border-radius: 6px;
        margin-top: 0.5rem;
      }
      h2 {
        color: #0077b6;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container">
      <h2>الأسئلة الشائعة</h2>

      <div class="faq-item">
        <button class="faq-question">هل الخدمة مجانية؟</button>
        <div class="faq-answer">نعم، حالياً الخدمة مجانية بالكامل.</div>
      </div>

      <div class="faq-item">
        <button class="faq-question">هل تدعم لهجات أخرى؟</button>
        <div class="faq-answer">
          حالياً نركز على اللهجة السعودية، مستقبلاً نضيف لهجات جديدة.
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">هل الأعذار عشوائية؟</button>
        <div class="faq-answer">
          لا، يتم توليدها بناءً على المشكلة ونغمة المستخدم.
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
      function loadFragment(selector, file, callback) {
        fetch(file)
          .then((response) => response.text())
          .then((html) => {
            document.querySelector(selector).innerHTML = html;
            if (callback) callback();
          });
      }

      // تحميل الهيدر وتفعيل القائمة المنسدلة
      loadFragment("#header-placeholder", "header.html", function () {
        const toggleButton = document.querySelector(".menu-toggle");
        const navMenu = document.getElementById("menu");
        if (toggleButton && navMenu) {
          toggleButton.addEventListener("click", () => {
            navMenu.classList.toggle("show");
          });
        }
      });

      // تحميل الفوتر
      loadFragment("#footer-placeholder", "footer.html");

      // تفعيل الأسئلة
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".faq-question").forEach((btn) => {
          btn.addEventListener("click", () => {
            const answer = btn.nextElementSibling;
            answer.style.display =
              answer.style.display === "block" ? "none" : "block";
          });
        });
      });
    </script>
  </body>
</html>
